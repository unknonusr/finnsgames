<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Content</title>
    <style>
        #protectedContent {
            display: none;
        }
    </style>
</head>
<body>

<h2>Please enter the password to access the site:</h2>
<input type="password" id="passwordInput" placeholder="Enter password">
<button onclick="checkPassword()">Submit</button>

<div id="protectedContent">
    <h2>Welcome to the Protected Content!</h2>
    <p>This is the content that was hidden before entering the correct password.</p>
    <!-- Add the rest of your site content here -->
</div>

<script>
    function checkPassword() {
        const password = document.getElementById('passwordInput').value;
        const correctPassword = "yourpassword"; // Set your password here

        if (password === correctPassword) {
            document.getElementById('protectedContent').style.display = 'block';
        } else {
            alert('Incorrect password. Please try again.');
        }
    }
</script>

</body>
</html>
